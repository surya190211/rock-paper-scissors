<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors Battle</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
  <!-- Game Title -->
  <header class="game-title">
    <h1>Rock Paper Scissors Battle</h1>
  </header>

  <div class="row-container">
    <!-- Round Selection -->
    <div class="round-selection">
      <label for="rounds">Select Odd Number of Rounds:</label>
      <input type="number" id="rounds" min="1" step="1" />
      <button id="startGame">Start Game</button>
      <p class="error-message"></p>
    </div>
  
    <!-- Scoreboard -->
    <div class="scoreboard">
      <h2>Scoreboard</h2>
      <p>YOU: <span id="userScore">0</span></p>
      <p>BOT: <span id="botScore">0</span></p>
    </div>
  </div>  
  

  <!-- Game Container -->
  <section class="container">
    <div class="result_field">
      <div class="result_images">
        <div class="label user_label" id="userNameLabel">YOU</div>
        <span class="user_result">
          <img src="rock.png" alt="User's choice image" />
        </span>
        <div class="label bot_label">BOT</div>
        <span class="bot_result">
          <img src="rock.png" alt="BOT's choice image" />
        </span>
      </div>
      
      <!-- Place "Let's Play!" text BELOW hands -->
      <div class="result">Let's Play!</div>
      
      <!-- Selection Options -->
      <div class="option_images">
        <span class="option_image">
          <img src="rock.png" alt="Rock image" />
          <p>Rock</p>
        </span>
        <span class="option_image">
          <img src="paper.png" alt="Paper image" />
          <p>Paper</p>
        </span>
        <span class="option_image">
          <img src="scissors.png" alt="Scissors image" />
          <p>Scissors</p>
        </span>
      </div>
    </div>    
  </section>

  <script src="script.js" defer></script>

</body>
</html>
